<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Achievement - Aryan Buha</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2f88feeff1.js" crossorigin="anonymous"></script>
  <style>
    .certificate-page {
      min-height: 100vh;
      background: #080808;
      padding: 80px 0 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .placeholder-container {
      text-align: center;
      max-width: 600px;
      padding: 0 20px;
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #ff004f;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 50px;
      transition: all 0.3s;
    }
    .back-btn:hover {
      transform: translateX(-5px);
    }
    .placeholder-icon {
      font-size: 80px;
      color: #ff004f;
      margin-bottom: 30px;
    }
    .placeholder-title {
      color: #fff;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .placeholder-text {
      color: #ababab;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 40px;
    }
    .placeholder-actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .placeholder-actions a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #262626;
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    .placeholder-actions a:hover {
      background: #ff004f;
      transform: translateY(-2px);
    }
    @media only screen and (max-width: 768px) {
      .placeholder-title {
        font-size: 28px;
      }
      .placeholder-text {
        font-size: 16px;
      }
      .placeholder-actions {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="certificate-page">
    <div class="placeholder-container">
      <a href="index.html#portfolio" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
        Back to Portfolio
      </a>
      
      <div class="placeholder-icon">
        <i class="fa-solid fa-rocket"></i>
      </div>
      
      <h1 class="placeholder-title">ðŸŽ¯ Future Achievement</h1>
      
      <p class="placeholder-text">
        This space is reserved for upcoming achievements and certifications. 
        I'm constantly working on new projects and participating in competitions 
        to enhance my skills in technology and innovation.
      </p>
      
      <div class="placeholder-actions">
        <a href="index.html#portfolio">
          <i class="fa-solid fa-trophy"></i>
          View Current Achievements
        </a>
        <a href="index.html#contact">
          <i class="fa-solid fa-envelope"></i>
          Contact Me
        </a>
      </div>
    </div>
  </div>
</body>
</html>
